<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class= "container">
    
    <button onclick="get_test()"> make test </button>
    <button onclick="reset_scale()"> reset_scale</button>

            <div class="circle__wrapper circle__wrapper--left">

            </div>
          </div>

        <p><button onclick="remove_result()">Exit</button></p>

            <label for="">Area cm2 :</label>

        </p>
        <p>
            <label for="">Max cell size mm:</label>

        </p>
        <p>
            <label for="">Weight g:</label>
            <label id ='weight'></label>
        </p>
        <p>
            <label for="">Thickness cm:</label>
            <label id ='thickness'></label>
        </p>

        <p>
            <label for="">Density Kg/m3:</label>
            <label id ='density'></label>
        </p>

        <p>
            <img src="photo_side.jpg" alt="">
        </p>
        <p>
            <img src="photo_top1.jpg" alt="">

        <p>
            <img src="photo_top2.jpg" alt="">
        </p>
        
        
        
    </div>
</div>
